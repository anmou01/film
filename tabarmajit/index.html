        .movie {

            width: 30%;
            text-align: center;

        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .movie p {
            font-size: 14px;
            color: #aaa;
            margin: 0 0 10px;
        }
        .movie button {
            background-color: #f4c10f;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .movie button:hover {
            background-color: #d4a10f;
        }
        footer {
            background-color: #141414;
            color: #aaa;
            text-align: center;
            padding: 10px 0;
